name: Generate Snake

on:
  schedule:
    # Roda a cada 6 horas
    - cron: "0 */6 * * *"
  workflow_dispatch: # Permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake animation
        uses: Platane/snk@v3 # Ou a versão mais recente
        with:
          github_user_name: ${{ github.repository_owner }}
          # outputs: dist/github-contribution-grid-snake.svg  # Exemplo se quiser SVG
          outputs: |
            dist/github-contribution-grid-snake.gif?palette=github-dark&color_snake=aqua&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
            dist/github-contribution-grid-snake-dark.gif?palette=github-dark&color_snake=aqua&color_dots=#101217,#101f30,#0c3049,#003f62,#005377

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output # Nome da sua branch de output
          build_dir: dist     # Diretório onde a action snk salva os arquivos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
